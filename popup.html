<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Speed Controller</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h2 {
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    
    .speed-display {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .preset-speeds {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    
    .preset-speeds button {
      padding: 8px;
      font-size: 14px;
    }
    
    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .keyboard-shortcuts {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 12px;
    }
    
    .keyboard-shortcuts h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .key {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ Speed Controller</h2>
    
    <div class="speed-display" id="currentSpeed">1.0x</div>
    
    <div class="controls">
      <button id="decreaseSpeed">‚ûñ Slower</button>
      <button id="resetSpeed">üîÑ Reset</button>
      <button id="increaseSpeed">‚ûï Faster</button>
    </div>
    
    <div class="preset-speeds">
      <button class="preset" data-speed="0.5">0.5x</button>
      <button class="preset" data-speed="1.0">1.0x</button>
      <button class="preset" data-speed="1.25">1.25x</button>
      <button class="preset" data-speed="1.5">1.5x</button>
      <button class="preset" data-speed="2.0">2.0x</button>
      <button class="preset" data-speed="3.0">3.0x</button>
    </div>
    
    <div class="settings">
      <label for="maxSpeed">Maximum Speed Limit:</label>
      <input type="number" id="maxSpeed" min="1" max="16" step="0.25" placeholder="Enter max speed (e.g., 5.0)">
    </div>
    
    <div class="keyboard-shortcuts">
      <h4>‚å®Ô∏è Keyboard Shortcuts</h4>
      <div class="shortcut">
        <span>Increase Speed:</span>
        <span class="key">Shift + ></span>
      </div>
      <div class="shortcut">
        <span>Decrease Speed:</span>
        <span class="key">Shift + <</span>
      </div>
      <div class="shortcut">
        <span>Reset Speed:</span>
        <span class="key">Shift + R</span>
      </div>
    </div>
  </div>

  
  <script src="popup.js"></script>
</body>
</html>
